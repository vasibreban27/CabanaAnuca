<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Cabanele A-nuc-A</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="login-logo">
            <i class="fas fa-home" style="font-size: 3rem; color: var(--primary);"></i>
            <h2>Cabanele A-nuc-A</h2>
            <p>Panou de administrare</p>
        </div>

        <form action="dashboard.html" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="ex: admin@anuca.ro" required>
            </div>

            <div class="form-group">
                <label for="password">ParolÄƒ</label>
                <input type="password" id="password" class="form-control" placeholder="Introdu parola" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">
                <i class="fas fa-sign-in-alt"></i> Autentificare
            </button>
        </form>
    </div>
</div>
</body>
</html>
