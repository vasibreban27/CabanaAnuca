<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Cabanele A-nuc-A</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="login-logo">
            <i class="fas fa-home" style="font-size: 3rem; color: var(--primary);"></i>
            <h2>Cabanele A-nuc-A</h2>
            <p>Panou de administrare</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Nume utilizator</label>
                <input type="text" id="username" class="form-control" placeholder="Introdu numele de utilizator" required>
            </div>

            <div class="form-group">
                <label for="password">ParolÄƒ</label>
                <div style="position: relative;">
                    <input type="password" id="password" class="form-control" placeholder="Introdu parola" required>
                    <i class="fas fa-eye" id="togglePassword" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer;"></i>
                </div>
            </div>

            <div class="form-group" style="margin-top: 30px;">
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-sign-in-alt"></i> Autentificare
                </button>
            </div>

            <div id="error-message" style="color: var(--danger); text-align: center; margin-top: 15px; display: none;"></div>
        </form>
    </div>
</div>

<script src="admin.js"></script>

</body>
</html>
