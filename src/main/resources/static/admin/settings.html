<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setări - Cabanele A-nuc-A</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="admin-container">
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-home"></i> A-nuc-A</h2>
            <p>Admin Panel</p>
        </div>

        <ul class="sidebar-menu">
            <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="reservations.html"><i class="fas fa-calendar-check"></i> Rezervări</a></li>
            <li><a href="settings.html" class="active"><i class="fas fa-cog"></i> Setări</a></li>
            <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Deconectare</a></li>
        </ul>
    </aside>

    <main class="main-content">
        <div class="header">
            <h1>Setări Sistem</h1>
        </div>

        <div class="card">
            <h2><i class="fas fa-envelope"></i> Setări Email</h2>
            <form>
                <div class="form-group">
                    <label>Email de notificări</label>
                    <input type="email" class="form-control" value="cabaneleanuca@gmail.com">
                </div>

                <div class="form-group">
                    <label>SMTP Server</label>
                    <input type="text" class="form-control" value="smtp.gmail.com">
                </div>

                <button type="submit" class="btn btn-primary">Salvează modificările</button>
            </form>
        </div>

        <div class="card">
            <h2><i class="fas fa-lock"></i> Schimbă parola</h2>
            <form>
                <div class="form-group">
                    <label>Parola curentă</label>
                    <input type="password" class="form-control">
                </div>

                <div class="form-group">
                    <label>Parola nouă</label>
                    <input type="password" class="form-control">
                </div>

                <div class="form-group">
                    <label>Confirmă parola nouă</label>
                    <input type="password" class="form-control">
                </div>

                <button type="submit" class="btn btn-primary">Actualizează parola</button>
            </form>
        </div>
    </main>
</div>
<script src="admin.js"></script>
</body>
</html>
