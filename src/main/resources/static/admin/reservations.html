<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rezervări - Cabanele A-nuc-A</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="admin-container">
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-home"></i> A-nuc-A</h2>
            <p>Admin Panel</p>
        </div>

        <ul class="sidebar-menu">
            <li><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="reservations.html" class="active"><i class="fas fa-calendar-check"></i> Rezervări</a></li>
            <li><a href="settings.html"><i class="fas fa-cog"></i> Setări</a></li>
            <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Deconectare</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="header">
            <h1>Gestionare Rezervări</h1>
            <div class="actions">
                <button class="btn btn-primary">
                    <i class="fas fa-plus"></i> Adaugă rezervare
                </button>
            </div>
        </div>

        <div class="card">
            <div class="table-responsive">
                <table id="reservations-table">
                    <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nume</th>
                        <th>Email</th>
                        <th>Check-in</th>
                        <th>Check-out</th>
                        <th>Tip Cabana</th>
                        <th>Total Pret</th>
                        <th>Metoda de plata</th>
                        <th>Platit</th>
                        <th>Actiuni</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </main>
</div>
<script src="admin.js"></script>
</body>
</html>
