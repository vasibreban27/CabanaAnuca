<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Cabanele A-nuc-A</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div class="admin-container">
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-home"></i> A-nuc-A</h2>
            <p>Admin Panel</p>
        </div>

        <ul class="sidebar-menu">
            <li><a href="dashboard.html" class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="reservations.html"><i class="fas fa-calendar-check"></i> Rezervări</a></li>
            <li><a href="settings.html"><i class="fas fa-cog"></i> Setări</a></li>
            <li><a href="#" onclick="logout()"><i class="fas fa-sign-out-alt"></i> Deconectare</a></li>
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="header">
            <h1>Dashboard</h1>
            <div class="user-info">
                <span>Bun venit, <span id="usernameDisplay">Admin</span></span>
<!--                <img src="https://via.placeholder.com/40" alt="User" style="border-radius: 50%; margin-left: 10px;">-->
            </div>
        </div>

        <div class="row">
            <div class="card">
                <h2><i class="fas fa-chart-line"></i> Statistici</h2>
                <div class="stats-grid">
                    <div class="stat-card">
                        <h3 id="activeReservations">0</h3>
                        <p>Rezervări active</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="monthlyIncome">0€</h3>
                        <p>Venit lunar</p>
                    </div>
                    <div class="stat-card">
                        <h3 id="occupancyRate">0%</h3>
                        <p>Rata de ocupare</p>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2><i class="fas fa-bell"></i> Notificări recente</h2>
                    <button class="btn btn-primary" id="refreshBtn">
                        <i class="fas fa-sync-alt"></i> Actualizează
                    </button>
                </div>
                <ul class="notifications" id="notificationsList">
                </ul>
            </div>

            <div class="card">
                <h2><i class="fas fa-calendar-day"></i> Rezervări recente</h2>
                <div class="table-responsive">
                    <table id="recentReservations">
                        <thead>
                        <tr>
                            <th>Nume</th>
                            <th>Cabana</th>
                            <th>Check-in</th>
                            <th>Check-out</th>
                            <th>Status</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>
</div>
<script src="admin.js"></script>
</body>
</html>
